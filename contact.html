<body>
    <!--==================== HEADER ====================-->
    <header-element></header-element>

    <!--==================== CONTACT US ====================-->
    <section class="contact section" id="contact">
        <h2 class="section__title ">Contact Us</h2>
        <span class="section__subtitle">Get In Touch</span>

        <div class="contact__container container">
            <div class="contact-content-half">
                <div class="contact__information">
                    <i class="uil uil-phone-alt contact__icon"></i>

                    <div>
                        <h3 class="contact__title">Call Us</h3>
                        <span class="contact__subtitle"><a href="tel:+977 9801031828"
                                style="color: hsl(98.57deg 7.95% 65.49%);">+977 9801031828</a></span>
                    </div>
                </div>

                <div class="contact__information">
                    <i class="uil uil-envelope-alt contact__icon"></i>

                    <div>
                        <h3 class="contact__title">Email</h3>
                        <span class="contact__subtitle">creatorscommunity@heraldcollege.edu.np</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-map-marker contact__icon"></i>
    
                    <div>
                        <h3 class="contact__title">Location</h3>
                        <span class="contact__subtitle">Naxal, Kathmandu, Nepal</span>
                    </div>
                </div>
            </div>
            <div class="contact-content-half">
                <div class="contact__information">
                    <i class="uil uil-instagram contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Instagram</h3>
                        <span class="contact__subtitle"><a href="https://www.instagram.com/devcorps.creators/"
                                style="color: hsl(98.57deg 7.95% 65.49%);">devcorps.creators</a></span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-linkedin contact__icon"></i>
                    <div>
                        <h3 class="contact__title">LinkedIn</h3>
                        <span class="contact__subtitle">
                            <a href="https://www.linkedin.com/in/devcorps-creators-community-935347241/"
                                style="color: hsl(98.57deg 7.95% 65.49%);">DevCorps Creators Community</a>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer-element></footer-element>


    <!--==================== SCROLL TOP ====================-->
    <a href="#" class="scrollup" id="scroll-up">
